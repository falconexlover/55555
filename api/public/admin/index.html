<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Административная панель | Гостиница "Лесной дворик"</title>
    <meta name="robots" content="noindex, nofollow">
    <link rel="stylesheet" href="/css/admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #34495e;
            --accent-color: #3498db;
            --success-color: #2ecc71;
            --danger-color: #e74c3c;
            --warning-color: #f39c12;
            --light-color: #ecf0f1;
            --dark-color: #2c3e50;
            --border-radius: 4px;
            --box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f7fa;
            color: #333;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        /* Авторизация */
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #2c3e50, #3498db);
        }
        
        .login-card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            padding: 40px;
            width: 100%;
            max-width: 400px;
        }
        
        .login-card h1 {
            text-align: center;
            margin-bottom: 30px;
            color: var(--primary-color);
        }
        
        .login-card .logo {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .login-card .logo img {
            max-width: 150px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--dark-color);
        }
        
        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: var(--border-radius);
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        .form-control:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
        }
        
        .btn {
            display: inline-block;
            padding: 12px 20px;
            background-color: var(--accent-color);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            text-align: center;
            transition: all 0.3s ease;
        }
        
        .btn-block {
            display: block;
            width: 100%;
        }
        
        .btn-primary {
            background-color: var(--accent-color);
        }
        
        .btn-primary:hover {
            background-color: #2980b9;
        }
        
        .alert {
            padding: 12px 15px;
            border-radius: var(--border-radius);
            margin-bottom: 20px;
            font-weight: 500;
        }
        
        .alert-danger {
            background-color: #fde8e8;
            color: var(--danger-color);
            border-left: 4px solid var(--danger-color);
        }
        
        /* Админ панель */
        .admin-header {
            background-color: var(--primary-color);
            color: white;
            padding: 15px 0;
            margin-bottom: 30px;
        }
        
        .admin-header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .admin-title {
            font-size: 1.5rem;
            font-weight: 600;
        }
        
        .admin-nav {
            display: flex;
            align-items: center;
        }
        
        .nav-link {
            color: white;
            text-decoration: none;
            margin-left: 20px;
            font-weight: 500;
            transition: opacity 0.3s;
        }
        
        .nav-link:hover {
            opacity: 0.8;
        }
        
        .card {
            background-color: white;
            border-radius: 8px;
            box-shadow: var(--box-shadow);
            margin-bottom: 20px;
            overflow: hidden;
        }
        
        .card-header {
            background-color: var(--secondary-color);
            color: white;
            padding: 15px 20px;
            font-weight: 600;
        }
        
        .card-body {
            padding: 20px;
        }
        
        .table-responsive {
            overflow-x: auto;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }
        
        th {
            background-color: #f8f9fa;
            font-weight: 600;
        }
        
        tr:hover {
            background-color: #f8f9fa;
        }
        
        .badge {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 50px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }
        
        .badge-success {
            background-color: #d4f7e8;
            color: var(--success-color);
        }
        
        .badge-warning {
            background-color: #fef5e8;
            color: var(--warning-color);
        }
        
        .badge-danger {
            background-color: #fde8e8;
            color: var(--danger-color);
        }
        
        .btn-sm {
            padding: 6px 12px;
            font-size: 13px;
        }
        
        .btn-success {
            background-color: var(--success-color);
        }
        
        .btn-danger {
            background-color: var(--danger-color);
        }
        
        .btn-warning {
            background-color: var(--warning-color);
        }
        
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            overflow: auto;
        }
        
        .modal-content {
            background-color: white;
            margin: 10% auto;
            border-radius: 8px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
            width: 90%;
            max-width: 600px;
            animation: modalopen 0.3s;
        }
        
        @keyframes modalopen {
            from {opacity: 0; transform: translateY(-20px);}
            to {opacity: 1; transform: translateY(0);}
        }
        
        .modal-header {
            padding: 15px 20px;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .modal-title {
            font-weight: 600;
            font-size: 1.2rem;
        }
        
        .close {
            color: #aaa;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
        }
        
        .close:hover {
            color: #333;
        }
        
        .modal-body {
            padding: 20px;
        }
        
        .modal-footer {
            padding: 15px 20px;
            border-top: 1px solid #eee;
            display: flex;
            justify-content: flex-end;
        }
        
        .modal-footer .btn {
            margin-left: 10px;
        }
        
        /* Статистика */
        .stats-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background-color: white;
            border-radius: 8px;
            box-shadow: var(--box-shadow);
            padding: 20px;
            display: flex;
            flex-direction: column;
        }
        
        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 5px;
            color: var(--primary-color);
        }
        
        .stat-label {
            color: #666;
            font-size: 0.9rem;
        }
        
        .stat-icon {
            align-self: flex-end;
            font-size: 2.5rem;
            color: rgba(52, 152, 219, 0.2);
        }
        
        /* Пагинация */
        .pagination {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            list-style: none;
        }
        
        .pagination li {
            margin: 0 5px;
        }
        
        .pagination a {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: white;
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
            box-shadow: var(--box-shadow);
            transition: all 0.3s;
        }
        
        .pagination a:hover,
        .pagination a.active {
            background-color: var(--accent-color);
            color: white;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .stats-container {
                grid-template-columns: 1fr;
            }
            
            .modal-content {
                margin: 20% auto;
                width: 95%;
            }
            
            th, td {
                padding: 8px 10px;
            }
        }
        
        /* Скрытие контента админ-панели до авторизации */
        #adminContent {
            display: none;
        }
        
        #loginForm {
            display: block;
        }
    </style>
</head>
<body>
    <!-- Форма авторизации -->
    <div id="loginForm" class="login-container">
        <div class="login-card">
            <div class="logo">
                <img src="/assets/logo.png" alt="Лесной дворик" onerror="this.src='/assets/logo-placeholder.png'">
            </div>
            <h1>Вход в панель управления</h1>
            <div id="loginMessage"></div>
            <form id="adminLoginForm">
                <div class="form-group">
                    <label for="username">Имя пользователя</label>
                    <input type="text" id="username" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="password">Пароль</label>
                    <input type="password" id="password" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Войти</button>
            </form>
        </div>
    </div>
    
    <!-- Административная панель -->
    <div id="adminContent">
        <header class="admin-header">
            <div class="container">
                <div class="admin-title">
                    <i class="fas fa-tachometer-alt"></i> Панель управления "Лесной дворик"
                </div>
                <nav class="admin-nav">
                    <a href="/" class="nav-link" target="_blank">
                        <i class="fas fa-home"></i> Перейти на сайт
                    </a>
                    <a href="#" id="logoutBtn" class="nav-link">
                        <i class="fas fa-sign-out-alt"></i> Выйти
                    </a>
                </nav>
            </div>
        </header>
        
        <div class="container">
            <!-- Статистика -->
            <div class="stats-container">
                <div class="stat-card">
                    <div class="stat-value" id="totalBookings">0</div>
                    <div class="stat-label">Всего бронирований</div>
                    <div class="stat-icon">
                        <i class="fas fa-calendar-check"></i>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="pendingBookings">0</div>
                    <div class="stat-label">Ожидают подтверждения</div>
                    <div class="stat-icon">
                        <i class="fas fa-clock"></i>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="confirmedBookings">0</div>
                    <div class="stat-label">Подтвержденные</div>
                    <div class="stat-icon">
                        <i class="fas fa-check-circle"></i>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="todayArrivals">0</div>
                    <div class="stat-label">Заезды сегодня</div>
                    <div class="stat-icon">
                        <i class="fas fa-door-open"></i>
                    </div>
                </div>
            </div>
            
            <!-- Список бронирований -->
            <div class="card">
                <div class="card-header">
                    <i class="fas fa-list"></i> Список бронирований
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table id="bookingsTable">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Клиент</th>
                                    <th>Номер</th>
                                    <th>Дата заезда</th>
                                    <th>Дата выезда</th>
                                    <th>Гости</th>
                                    <th>Статус</th>
                                    <th>Действия</th>
                                </tr>
                            </thead>
                            <tbody id="bookingsList">
                                <!-- Данные будут загружены через JavaScript -->
                            </tbody>
                        </table>
                    </div>
                    
                    <!-- Пагинация -->
                    <ul class="pagination" id="bookingsPagination">
                        <!-- Пагинация будет добавлена через JavaScript -->
                    </ul>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Модальное окно для просмотра и редактирования бронирования -->
    <div id="bookingModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Информация о бронировании</h2>
                <span class="close">&times;</span>
            </div>
            <div class="modal-body">
                <form id="bookingForm">
                    <input type="hidden" id="bookingId">
                    <div class="form-group">
                        <label for="clientName">Имя клиента</label>
                        <input type="text" id="clientName" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="clientPhone">Телефон</label>
                        <input type="tel" id="clientPhone" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="clientEmail">Email</label>
                        <input type="email" id="clientEmail" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="roomType">Тип номера</label>
                        <select id="roomType" class="form-control" required>
                            <option value="standard">Стандарт</option>
                            <option value="comfort">Комфорт</option>
                            <option value="luxe">Люкс</option>
                            <option value="premium">Премиум</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="checkInDate">Дата заезда</label>
                        <input type="date" id="checkInDate" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="checkOutDate">Дата выезда</label>
                        <input type="date" id="checkOutDate" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="guestsCount">Количество гостей</label>
                        <input type="number" id="guestsCount" class="form-control" min="1" max="10" required>
                    </div>
                    <div class="form-group">
                        <label for="bookingStatus">Статус</label>
                        <select id="bookingStatus" class="form-control" required>
                            <option value="pending">Ожидает подтверждения</option>
                            <option value="confirmed">Подтверждено</option>
                            <option value="cancelled">Отменено</option>
                            <option value="completed">Завершено</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="bookingNotes">Примечания</label>
                        <textarea id="bookingNotes" class="form-control" rows="3"></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" id="deleteBookingBtn" class="btn btn-danger">Удалить</button>
                <button type="button" id="cancelBtn" class="btn btn-secondary">Отмена</button>
                <button type="button" id="saveBookingBtn" class="btn btn-primary">Сохранить</button>
            </div>
        </div>
    </div>
    
    <script>
        // Токен для хранения JWT
        let authToken = localStorage.getItem('adminToken');
        
        // DOM элементы
        const loginForm = document.getElementById('loginForm');
        const adminContent = document.getElementById('adminContent');
        const adminLoginForm = document.getElementById('adminLoginForm');
        const loginMessage = document.getElementById('loginMessage');
        const logoutBtn = document.getElementById('logoutBtn');
        const bookingsList = document.getElementById('bookingsList');
        const bookingsPagination = document.getElementById('bookingsPagination');
        
        // Статистика
        const totalBookings = document.getElementById('totalBookings');
        const pendingBookings = document.getElementById('pendingBookings');
        const confirmedBookings = document.getElementById('confirmedBookings');
        const todayArrivals = document.getElementById('todayArrivals');
        
        // Модальное окно
        const bookingModal = document.getElementById('bookingModal');
        const closeModal = document.querySelector('.close');
        const bookingForm = document.getElementById('bookingForm');
        const bookingId = document.getElementById('bookingId');
        const saveBookingBtn = document.getElementById('saveBookingBtn');
        const deleteBookingBtn = document.getElementById('deleteBookingBtn');
        const cancelBtn = document.getElementById('cancelBtn');
        
        // Текущая страница пагинации
        let currentPage = 1;
        const itemsPerPage = 10;
        
        // Проверка авторизации при загрузке страницы
        document.addEventListener('DOMContentLoaded', () => {
            checkAuth();
        });
        
        // Обработка формы входа
        adminLoginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            try {
                const response = await fetch('/.netlify/functions/admin', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        action: 'login',
                        username,
                        password
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    localStorage.setItem('adminToken', data.token);
                    authToken = data.token;
                    showAdminPanel();
                } else {
                    loginMessage.innerHTML = `
                        <div class="alert alert-danger">
                            ${data.message || 'Ошибка авторизации. Проверьте логин и пароль.'}
                        </div>
                    `;
                }
            } catch (error) {
                loginMessage.innerHTML = `
                    <div class="alert alert-danger">
                        Произошла ошибка при подключении к серверу. Пожалуйста, попробуйте позже.
                    </div>
                `;
                console.error('Ошибка авторизации:', error);
            }
        });
        
        // Выход из системы
        logoutBtn.addEventListener('click', (e) => {
            e.preventDefault();
            localStorage.removeItem('adminToken');
            authToken = null;
            showLoginForm();
        });
        
        // Проверка авторизации
        async function checkAuth() {
            if (!authToken) {
                showLoginForm();
                return;
            }
            
            try {
                const response = await fetch('/.netlify/functions/admin', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`
                    },
                    body: JSON.stringify({
                        action: 'validateToken'
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showAdminPanel();
                    loadBookings();
                    loadStatistics();
                } else {
                    localStorage.removeItem('adminToken');
                    authToken = null;
                    showLoginForm();
                }
            } catch (error) {
                console.error('Ошибка проверки токена:', error);
                showLoginForm();
            }
        }
        
        // Отображение панели администратора
        function showAdminPanel() {
            loginForm.style.display = 'none';
            adminContent.style.display = 'block';
        }
        
        // Отображение формы входа
        function showLoginForm() {
            loginForm.style.display = 'flex';
            adminContent.style.display = 'none';
        }
        
        // Загрузка статистики
        async function loadStatistics() {
            try {
                const response = await fetch('/.netlify/functions/admin', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`
                    },
                    body: JSON.stringify({
                        action: 'getStatistics'
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    totalBookings.textContent = data.statistics.total || 0;
                    pendingBookings.textContent = data.statistics.pending || 0;
                    confirmedBookings.textContent = data.statistics.confirmed || 0;
                    todayArrivals.textContent = data.statistics.todayArrivals || 0;
                }
            } catch (error) {
                console.error('Ошибка загрузки статистики:', error);
            }
        }
        
        // Загрузка бронирований
        async function loadBookings() {
            try {
                const response = await fetch('/.netlify/functions/admin', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`
                    },
                    body: JSON.stringify({
                        action: 'getBookings',
                        page: currentPage,
                        limit: itemsPerPage
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    displayBookings(data.bookings);
                    setupPagination(data.total);
                }
            } catch (error) {
                console.error('Ошибка загрузки бронирований:', error);
            }
        }
        
        // Отображение бронирований в таблице
        function displayBookings(bookings) {
            bookingsList.innerHTML = '';
            
            if (bookings.length === 0) {
                bookingsList.innerHTML = `
                    <tr>
                        <td colspan="8" class="text-center">Бронирования отсутствуют</td>
                    </tr>
                `;
                return;
            }
            
            bookings.forEach(booking => {
                // Форматирование дат
                const checkInDate = new Date(booking.checkInDate).toLocaleDateString('ru-RU');
                const checkOutDate = new Date(booking.checkOutDate).toLocaleDateString('ru-RU');
                
                // Определение статуса для отображения
                let statusClass, statusText;
                switch(booking.status) {
                    case 'pending':
                        statusClass = 'badge-warning';
                        statusText = 'Ожидает';
                        break;
                    case 'confirmed':
                        statusClass = 'badge-success';
                        statusText = 'Подтверждено';
                        break;
                    case 'cancelled':
                        statusClass = 'badge-danger';
                        statusText = 'Отменено';
                        break;
                    case 'completed':
                        statusClass = 'badge-secondary';
                        statusText = 'Завершено';
                        break;
                    default:
                        statusClass = 'badge-warning';
                        statusText = 'Ожидает';
                }
                
                // Создание строки таблицы
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${booking._id.substring(0, 8)}...</td>
                    <td>${booking.clientName}</td>
                    <td>${translateRoomType(booking.roomType)}</td>
                    <td>${checkInDate}</td>
                    <td>${checkOutDate}</td>
                    <td>${booking.guestsCount}</td>
                    <td><span class="badge ${statusClass}">${statusText}</span></td>
                    <td>
                        <button class="btn btn-sm btn-primary edit-booking" data-id="${booking._id}">
                            <i class="fas fa-edit"></i>
                        </button>
                        <button class="btn btn-sm btn-danger delete-booking" data-id="${booking._id}">
                            <i class="fas fa-trash"></i>
                        </button>
                    </td>
                `;
                
                bookingsList.appendChild(row);
            });
            
            // Добавление обработчиков событий для кнопок
            document.querySelectorAll('.edit-booking').forEach(button => {
                button.addEventListener('click', () => openBookingModal(button.dataset.id));
            });
            
            document.querySelectorAll('.delete-booking').forEach(button => {
                button.addEventListener('click', () => confirmDeleteBooking(button.dataset.id));
            });
        }
        
        // Перевод типа номера
        function translateRoomType(roomType) {
            const translations = {
                'standard': 'Стандарт',
                'comfort': 'Комфорт',
                'luxe': 'Люкс',
                'premium': 'Премиум'
            };
            
            return translations[roomType] || roomType;
        }
        
        // Настройка пагинации
        function setupPagination(totalItems) {
            const totalPages = Math.ceil(totalItems / itemsPerPage);
            bookingsPagination.innerHTML = '';
            
            if (totalPages <= 1) return;
            
            // Создание кнопок пагинации
            for (let i = 1; i <= totalPages; i++) {
                const li = document.createElement('li');
                const a = document.createElement('a');
                a.href = '#';
                a.textContent = i;
                
                if (i === currentPage) {
                    a.classList.add('active');
                }
                
                a.addEventListener('click', (e) => {
                    e.preventDefault();
                    currentPage = i;
                    loadBookings();
                });
                
                li.appendChild(a);
                bookingsPagination.appendChild(li);
            }
        }
        
        // Открытие модального окна для просмотра/редактирования бронирования
        async function openBookingModal(id) {
            try {
                const response = await fetch('/.netlify/functions/admin', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`
                    },
                    body: JSON.stringify({
                        action: 'getBooking',
                        id
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    fillBookingForm(data.booking);
                    bookingModal.style.display = 'block';
                }
            } catch (error) {
                console.error('Ошибка загрузки данных бронирования:', error);
            }
        }
        
        // Заполнение формы бронирования
        function fillBookingForm(booking) {
            bookingId.value = booking._id;
            document.getElementById('clientName').value = booking.clientName;
            document.getElementById('clientPhone').value = booking.clientPhone;
            document.getElementById('clientEmail').value = booking.clientEmail;
            document.getElementById('roomType').value = booking.roomType;
            document.getElementById('checkInDate').value = formatDateForInput(booking.checkInDate);
            document.getElementById('checkOutDate').value = formatDateForInput(booking.checkOutDate);
            document.getElementById('guestsCount').value = booking.guestsCount;
            document.getElementById('bookingStatus').value = booking.status;
            document.getElementById('bookingNotes').value = booking.notes || '';
        }
        
        // Форматирование даты для поля ввода
        function formatDateForInput(dateString) {
            const date = new Date(dateString);
            return date.toISOString().split('T')[0];
        }
        
        // Подтверждение удаления бронирования
        function confirmDeleteBooking(id) {
            if (confirm('Вы уверены, что хотите удалить это бронирование?')) {
                deleteBooking(id);
            }
        }
        
        // Удаление бронирования
        async function deleteBooking(id) {
            try {
                const response = await fetch('/.netlify/functions/admin', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`
                    },
                    body: JSON.stringify({
                        action: 'deleteBooking',
                        id
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    loadBookings();
                    loadStatistics();
                    alert('Бронирование успешно удалено!');
                } else {
                    alert(data.message || 'Ошибка при удалении бронирования.');
                }
            } catch (error) {
                console.error('Ошибка удаления бронирования:', error);
                alert('Произошла ошибка при удалении бронирования.');
            }
        }
        
        // Обработчик закрытия модального окна
        closeModal.addEventListener('click', () => {
            bookingModal.style.display = 'none';
        });
        
        cancelBtn.addEventListener('click', () => {
            bookingModal.style.display = 'none';
        });
        
        // Закрытие модального окна при клике вне его области
        window.addEventListener('click', (e) => {
            if (e.target === bookingModal) {
                bookingModal.style.display = 'none';
            }
        });
        
        // Сохранение изменений в бронировании
        saveBookingBtn.addEventListener('click', async () => {
            const booking = {
                id: bookingId.value,
                clientName: document.getElementById('clientName').value,
                clientPhone: document.getElementById('clientPhone').value,
                clientEmail: document.getElementById('clientEmail').value,
                roomType: document.getElementById('roomType').value,
                checkInDate: document.getElementById('checkInDate').value,
                checkOutDate: document.getElementById('checkOutDate').value,
                guestsCount: document.getElementById('guestsCount').value,
                status: document.getElementById('bookingStatus').value,
                notes: document.getElementById('bookingNotes').value
            };
            
            try {
                const response = await fetch('/.netlify/functions/admin', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`
                    },
                    body: JSON.stringify({
                        action: 'updateBooking',
                        booking
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    bookingModal.style.display = 'none';
                    loadBookings();
                    loadStatistics();
                    alert('Бронирование успешно обновлено!');
                } else {
                    alert(data.message || 'Ошибка при обновлении бронирования.');
                }
            } catch (error) {
                console.error('Ошибка обновления бронирования:', error);
                alert('Произошла ошибка при обновлении бронирования.');
            }
        });
        
        // Обработчик удаления из модального окна
        deleteBookingBtn.addEventListener('click', () => {
            if (confirm('Вы уверены, что хотите удалить это бронирование?')) {
                deleteBooking(bookingId.value);
                bookingModal.style.display = 'none';
            }
        });
    </script>
</body>
